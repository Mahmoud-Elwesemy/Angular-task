<div class="mt-5 container p-5 bg-light rounded shadow-lg">
  <h1 class="text-center text-dark mb-4 fw-bold">üõçÔ∏è Our Products</h1>
  
  <div class="d-flex justify-content-between align-items-center mb-4">
    <button class="btn btn-warning fw-bold px-4 py-2 shadow-sm" [routerLink]="[0, 'edit']">
      <i class="bi bi-plus-lg me-2"></i>Add New Product
    </button>
    
    <div class="d-flex gap-3 w-50">
      <input type="text" class="form-control" placeholder="üîç Search for products..." />
      <button class="btn btn-outline-dark fw-bold shadow-sm" (click)="filterBy('price')">
        <i class="bi bi-funnel me-2"></i>Filter By Price
      </button>
    </div>
  </div>

  <table class="table table-hover text-center align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track product.id) {
      <tr class="table-light">
        <th scope="row">{{ product.id }}</th>
        <td class="fw-semibold">{{ product.name }}</td>
        <td class="text-success fw-bold">{{ product.price | currency }}</td>
        <td>
          <i class="text-primary fs-5 mx-2 bi bi-pencil-square icon-hover"
             [routerLink]="['/products', product.id, 'edit']"
             title="Edit"></i>
          
          <i class="text-success fs-5 mx-2 bi bi-eye-fill icon-hover"
             [routerLink]="['/products', product.id]"
             title="View"></i>
          
          <i class="text-danger fs-5 mx-2 bi bi-trash-fill icon-hover"
             (click)="deleteHandler(product.id)"
             title="Delete"></i>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
