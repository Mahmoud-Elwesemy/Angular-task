<div class="bg-dark text-light p-5 rounded shadow-lg w-50 mx-auto mt-5">
  <h3 class="fw-bold text-warning text-center">Login</h3>
  <p class="lead fs-5 mb-3 text-center">
    Don't have an account? 
    <a [routerLink]="['/account/register']" class="text-warning fw-bold">Sign Up</a>
  </p>

  <input 
    type="text" 
    class="form-control form-control-lg shadow-sm" 
    placeholder="Enter Your Email"
  />

  <input 
    type="password" 
    class="form-control form-control-lg shadow-sm mt-3" 
    placeholder="Enter Your Password"
  />

  <button class="btn btn-warning w-100 mt-4 fw-bold shadow">Login</button>
</div>
