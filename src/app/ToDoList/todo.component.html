<div class="bg-dark container p-5 mt-5 rounded text-light">
<div class="row mt-5">
<div class="col-sm-8">
<input 
type="text"
placeholder="Enter You Task"
class="form-control"
[(ngModel)]="tasks"
>
</div>
<div class="col-sm-4">
<button class="btn btn-success" (click)="AddTask()">Add The Task</button>
</div>
</div>

@for (task of ListOfTask; track $index) {
    <div class="row mt-3">
        <div class="col-sm-8">
            <div class="bg-light rounded text-dark p-3">{{task}}</div>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-danger" (click)="RemoveTask($index)">Remove This Task</button>
            <button class="btn btn-success " (click)="CompleteTask($index)">This Task Is Complete</button>
        </div>
    </div>
}@empty {
    <div class="alert alert-danger mt-5" >No Task Added</div>
}

</div>
